<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Hardware Recommender</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <form action="">
            <div>
                <p><input type="checkbox" class="ckbox" value="cpu">CPU</p>
                <select name="" class="selector" >
                    <option value="AMD">AMD</option>
                    <option value="Intel">Intel</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox" value="gpu">GPU</p>
                <select name="" class="selector" >
                    <option value="Radeon">AMD</option>
                    <option value="GeForce">Nvidia</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox ram" value="ram">Ram</p>
                <select name="" class="selector three">
                    <option value=" 4 GB" id="4gb">4 GB</option>
                    <option value=" 8 GB">8 GB</option>
                    <option value=" 16 GB">16 GB</option>
                    <option value=" 32 GB">32 GB</option>
                    <option value=" 64 GB">64 GB</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Storage</p>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Power supply</p>
            </div>
            <input type="number" placeholder="Introduce your budget">
            <input type="submit" value="Aplicar">
        </form>
    </div>
    <script>
    </script>
</body>
</html>

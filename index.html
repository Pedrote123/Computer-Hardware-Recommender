<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Hardware Recommender</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <form action="">
            <div>
                <p><input type="checkbox" id="ckbox" onchange="toggleSelect()">CPU</p>
                <select name="" class="selector" hidden>
                    <option value="">AMD</option>
                    <option value="">Intel</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">GPU</p>
                <select name="" class="selector" hidden>
                    <option value="">AMD</option>
                    <option value="">Nvidia</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Ram</p>
                <select name="" class="selector" hidden>
                    <option value="">4gb</option>
                    <option value="">8gb</option>
                    <option value="">16gb</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Storage</p>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Power supply</p>
            </div>
            <input type="number" placeholder="Introduce your budget">
        </form>
    </div>
    <script>
        // Still working on it
        function toggleSelect(){
            var ckboxes = document.querySelectorAll('.ckbox')
            var hddens = document.querySelectorAll('selector')
            for (let i = 0; i < ckboxes.length; i++){
                if (ckboxes[i].checked == true){
                    document.querySelector('selector').hidden = false;
                }else{
                    hddens.hidden = true;
            }
            }
        }

    </script>
</body>
</html>

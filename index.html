<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Hardware Recommender</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <form action="">
            <div>
                <p><input type="checkbox" class="ckbox">CPU</p>
                <select name="" class="selector" >
                    <option value="">AMD</option>
                    <option value="">Intel</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">GPU</p>
                <select name="" class="selector" >
                    <option value="">AMD</option>
                    <option value="">Nvidia</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Ram</p>
                <select name="" class="selector three">
                    <option value="" id="4gb">4 GB</option>
                    <option value="">8 GB</option>
                    <option value="">16 GB</option>
                    <option value="">32 GB</option>
                    <option value="">64 GB</option>
                </select>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Storage</p>
            </div>
            <div>
                <p><input type="checkbox" class="ckbox">Power supply</p>
            </div>
            <input type="number" placeholder="Introduce your budget">
            <input type="submit" value="Aplicar">
        </form>
    </div>
    <script>
    </script>
</body>
</html>
